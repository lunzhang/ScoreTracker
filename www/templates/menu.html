<ion-view view-title="menu">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus-round" ng-click="addGame()">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="game in games track by $index" href="#/scoretracker/game/{{game.id}}" track>
        {{game.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
